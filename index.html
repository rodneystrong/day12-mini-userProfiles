<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">

    <h1>{{thisAppIsBroken}}</h1>

    <div ng-repeat="user in users" class="user-list">
      <button ng-click="toggleFavorite(user.id)" type="button" name="button">Fav ?</button>
      <div>
        <img ng-src="{{user.avatar}}" alt="" />
      </div>
      <div>{{user.id}}</div>
      <div>{{user.first_name}}</div>
      <div class="last">{{user.last_name}}</div>
    </div>


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="mainService.js"></script>
</body>
</html>
